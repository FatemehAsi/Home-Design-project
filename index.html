<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Design</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter:wght@400;500;600;700&family=Montserrat:ital,wght@1,300&family=Roboto:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/images/Logo without background or margins.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>

    <header class="main-header">
        <div class="logo">
            <a href="#">
                <img src="assets/images/Logo without background or margins.png" alt="logo">
            </a>
        </div>

        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="#">home</a></li>
                <li><a href="#">bedroom</a></li>
                <li><a href="#">dining</a></li>
                <li><a href="#">kitchen</a></li>
                <li><a href="#">backyard</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <article>
            <h1 class="title">design your house</h1>
            <p class="description">Subscribe our channel on YouTube to see our designing videos</p>
        </article>
        <div class="buttons">
            <button type="button" class="btn btn-1"><span></span><a href="#">WATCH MORE</a></button>
            <button type="button" class="btn btn-2"><span></span><a href="#">SUBSCRIBE</a></button>
        </div>
    </main>

</body>

</html>
